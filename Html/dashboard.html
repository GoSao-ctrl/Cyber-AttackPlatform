/***
 * send command
 * @param OrderType 0:scan 1:attack
 * @constructor
 */
function SendCommand(OrderType) {
    if(OrderType==0)
    {
        var IP = $("#ScanIP").val();
        var port = $("#ScanPort").val();
        var type = $("#ScanType").val();
    }
    else
    {
        var IP = $("#AttackIP").val();
        var port = $("#AttackPort").val();
        var type = $("#AttackType").val();
    }
    $.ajax({
      type:"POST",
      url:"/Command/GetCommand",
      dataType:"json",
      data:{"arg":JSON.stringify({"type":type,"ip":IP,"port":port})},
      success:function (data) {
        if(OrderType == 0)
        {
            // switch (type) {
            //     case "s1":
            //     case "s2":
            //     case "s3":
            //     case "s4":
            //         var th_tr_html = "<tr>" +
            //             "<th>downhosts</th>" +
            //             "<th>elapsed</th>" +
            //             "<th>timestr</th>" +
            //             "<th>totalhosts</th>" +
            //             "<th>uphosts</th>" +
            //             "</tr>";
            //         $("#example thead").empty().append(th_tr_html);
            //         var scanstatus = data.nmap.scanstats;
            //         var tbody_tr_html = "<tr class='odd'>" +
            //             "<td>"+scanstatus.downhosts+"</td>" +
            //             "<td>"+scanstatus.elapsed+"</td>" +
            //             "<td>"+scanstatus.timestr+"</td>" +
            //             "<td>"+scanstatus.totalhosts+"</td>" +
            //             "<td>"+scanstatus.uphosts+"</td>" +
            //             "</tr>"
            //         $("#example tbody").empty().append(tbody_tr_html);
            //         break;
            // }
            var th_tr_html = "<tr>" +
                "<th>addresses</th>" +
                "<th>mac</th>" +
                "<th>hostname</th>" +
                "<th>protocol</th>" +
                "<th>port</th>" +
                "</tr>";
            $("#example thead").empty().append(th_tr_html);
            var scanres = data.scan;
            var tbody_tr_html = "";
            var count = 0;
            for(let x in scanres)
            {
                if(scanres.hasOwnProperty(x))
                {
                    count++;
                    let obj = scanres[x];
                    if(count%2==0)
                    {
                        if(obj.tcp)
                        {
                            let obj_tcp = obj.tcp;
                            let portlist = [];
                            for(let x in obj_tcp)
                            {
                                if(obj_tcp.hasOwnProperty(x))
                                {
                                    portlist.push(x);
                                }
                            }
                            tbody_tr_html += "<tr class='even'>" +
                                "<td>"+obj.addresses.ipv4+"</td>" +
                                "<td>"+obj.addresses.mac+"</td>" +
                                "<td>"+obj.hostnames[0].name+"</td>" +
                                "<td>tcp</td>" +
                                "<td>"+portlist.join(",")+"</td>" +
                                "</tr>";
                        }
                        if(obj.udp)
                        {
                            let obj_udp = obj.udp;
                            let portlist = [];
                            for(let x in obj_udp)
                            {
                                if(obj_udp.hasOwnProperty(x))
                                {
                                    portlist.push(x);
                                }
                            }
                            tbody_tr_html += "<tr class='even'>" +
                                "<td>"+obj.addresses.ipv4+"</td>" +
                                "<td>"+obj.addresses.mac+"</td>" +
                                "<td>"+obj.hostnames[0].name+"</td>" +
                                "<td>udp</td>" +
                                "<td>"+portlist.join(",")+"</td>" +
                                "</tr>";
                        }
                        if(!obj.tcp&&!obj.udp)
                        {
                            tbody_tr_html += "<tr class='even'>" +
                                "<td>"+obj.addresses.ipv4+"</td>" +
                                "<td>"+obj.addresses.mac+"</td>" +
                                "<td>"+obj.hostnames[0].name+"</td>" +
                                "<td></td>" +
                                "</tr>";
                        }

                    }
                    else
                    {
                        if(obj.tcp)
                        {
                            let obj_tcp = obj.tcp;
                            let portlist = [];
                            for(let x in obj_tcp)
                            {
                                if(obj_tcp.hasOwnProperty(x))
                                {
                                    portlist.push(x);
                                }
                            }
                            tbody_tr_html += "<tr class='odd'>" +
                                "<td>"+obj.addresses.ipv4+"</td>" +
                                "<td>"+obj.addresses.mac+"</td>" +
                                "<td>"+obj.hostnames[0].name+"</td>" +
                                "<td>tcp</td>" +
                                "<td>"+portlist.join(",")+"</td>" +
                                "</tr>";
                        }
                        if(obj.udp)
                        {
                            let obj_udp = obj.udp;
                            let portlist = [];
                            for(let x in obj_udp)
                            {
                                if(obj_udp.hasOwnProperty(x))
                                {
                                    portlist.push(x);
                                }
                            }
                            tbody_tr_html += "<tr class='odd'>" +
                                "<td>"+obj.addresses.ipv4+"</td>" +
                                "<td>"+obj.addresses.mac+"</td>" +
                                "<td>"+obj.hostnames[0].name+"</td>" +
                                "<td>udp</td>" +
                                "<td>"+portlist.join(",")+"</td>" +
                                "</tr>";
                        }
                        if(!obj.tcp&&!obj.udp)
                        {
                            tbody_tr_html += "<tr class='odd'>" +
                                "<td>"+obj.addresses.ipv4+"</td>" +
                                "<td>"+obj.addresses.mac+"</td>" +
                                "<td>"+obj.hostnames[0].name+"</td>" +
                                "<td></td>" +
                                "</tr>";
                        }
                    }

                }
            }
            $("#example tbody").empty().append(tbody_tr_html);
        }
        else if(OrderType == 1)
        {
            switch (type) {
                case "a1":
                    break;
                case "a2":
                    break;
                case "a3":
                    break;
                case "a4":
                    break;
            }
        }
      }
    })
  }
</script>
